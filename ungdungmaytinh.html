<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ 1">
<input type="number" id="num2" placeholder="Nhập số thứ 2">
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="chia()">chia</button>
<button onclick="nhan()">nhan</button>
<h3>Result:</h3>
<div id="result">Kết Quả</div>
<script>
    function cong() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"7"
        let Result1 = Number(number1) + Number(number2); //16
        document.getElementById("result").innerHTML = Result1;
    }

    function tru() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"9"
        let Result2 = Number(number1) - Number(number2); //16
        document.getElementById("result").innerHTML = Result2;
    }
    function chia() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"9"
        let Result3 = Number(number1) / Number(number2); //16
        document.getElementById("result").innerHTML = Result3;
    }
    function nhan() {
        let number1 = document.getElementById("num1").value; //"7"
        let number2 = document.getElementById("num2").value; //"9"
        let Result4 = Number(number1) * Number(number2); //16
        document.getElementById("result").innerHTML = Result4;
    }
</script>
</body>
</html>
